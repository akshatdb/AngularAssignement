<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="checked">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox>  </td>
  </ng-container>
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Item Description </th>
    <td mat-cell *matCellDef="let element"> {{element.desc}}</td>
  </ng-container>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Item Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Detailed Description </th>
    <td class="button-td" mat-cell *matCellDef="let element"> <button mat-flat-button>View</button><button mat-flat-button>Add</button> </td>
  </ng-container>
  <ng-container matColumnDef="udm">
    <th mat-header-cell *matHeaderCellDef> Udm </th>
    <td mat-cell *matCellDef="let element"> {{element.udm}} </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>
  <ng-container matColumnDef="delivery">
    <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
    <td mat-cell *matCellDef="let element"> {{element.delivery}} </td>
  </ng-container>
  <ng-container matColumnDef="template">
    <th mat-header-cell *matHeaderCellDef> Template </th>
    <td mat-cell *matCellDef="let element"> {{element.template}} </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><mat-icon>delete</mat-icon></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<div>
  <mat-icon>add_box</mat-icon>
  <span class="flright"><span class="textarrow">Go to Template</span><span class="arrow">&#10230;</span></span>
</div>
